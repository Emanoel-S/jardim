<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardim Sustentável</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#" id="link-home">
                <img src="assets/images/contornado.png" alt="Logo Jardim Sustentável">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="#sobre" id="link-sobre">Sobre</a></li>
                <li><a href="#Fotos" id="link-Fotos">Fotos</a></li>
                <li><a href="#videos" id="link-videos">Vídeos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="sobre" class="pagina">
            <div class="content-container">
                <h1>Bem-vindo ao Jardim Sustentável</h1>
                <p>Descubra o impacto positivo das plantas no nosso mundo e como podemos promover a sustentabilidade.</p>
                <div class="explore-container">
                    <a href="#Fotos" class="explore-btn">Explore as Fotos</a>
                </div>
            </div>
        </section>

        <section id="Fotos" class="pagina" style="display: none;">
            <div class="content-container">
                <h2>Fotos de Fotos</h2>
                <div class="Fotos-container">
                    <img src="assets/images/plant1.jpg" alt="Planta 1">
                    <img src="assets/images/plant2.jpg" alt="Planta 2">
                    <img src="assets/images/plant3.jpg" alt="Planta 3">
                </div>
            </div>
        </section>

        <section id="videos" class="pagina" style="display: none;">
            <div class="content-container">
                <h2>Vídeos do Projeto</h2>
                <div class="video-container">
                    <video muted autoplay loop>
                        <source src="assets/videos/video1.mp4" type="video/mp4">
                        Seu navegador não suporta a tag de vídeo.
                    </video>
                    <video muted autoplay loop>
                        <source src="assets/videos/video2.mp4" type="video/mp4">
                        Seu navegador não suporta a tag de vídeo.
                    </video>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Jardim Sustentável. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
